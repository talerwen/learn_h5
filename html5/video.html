<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html5 Video（视频）</title>

</head>
<body>
<h1>html5 Video（视频）</h1>
<div style="text-aligin:center">
    <button onclick="playPause()">播放/暂停</button>
    <button onclick="makeBig()">放大</button>
    <button onclick="makeSmall()">缩小</button>
    <button onclick="makeNormal()">普通</button>
</div>
<video width="320" height="240" controls id="video1">
    <source src="../video/movie.mp4" type="video/mp4">
    <source src="../video/movie.cgg" type="video/ogg">
</video>
<script>
    var myVideo = document.getElementById("video1");
    function playPause()
    {
        if (myVideo.paused)
                myVideo.play();
        else
                myVideo.pause();
    }
    function makeBig()
    {
        myVideo.width=650;
    }
    function makeSmall()
    {
        myVideo.width=320;
    }
    function makeNormal()
    {
        myVideo.width=420;
    }
</script>
</body>
</html>
